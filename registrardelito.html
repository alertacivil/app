<h3 class="w3-center">REGISTRAR DELITO</h3>
<p class="w3-center w3-large">Debe indicar en el mapa la ubicacion exacta del delito y completar el formulario</p>


<div class="w3-container" id="map" style="padding:128px 5px" ></div>

<div class="w3-container" style="padding:128px 16px" id="register">
   
  <form action=""  id="frm-registrar">
    
    <p><label class="w3-text"><b>Fecha del delito</b></label></p>
    <input class="w3-input w3-border" type="date" placeholder="" required name="fechaDelito" id="fechaDelito">
    
    <p><label class="w3-text"><b>Hora del delito</b></label></p>
    <input class="w3-input w3-border" type="time" placeholder="" required name="horaDelito" id="horaDelito">
    
    <p><label class="w3-text"><b>Tipo de delito</b></label></p> 
    <p><select class="w3-select w3-border" name="tipo" id="tipo" required></p>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="Asalto" >Asalto (uso de violencia o intimidación contra personas) </option>
      <option value="Robo" >Robo (uso de fuerza sobre las cosas) </option>
      <option value="Hurto" >Hurto (sin uso de fuerza o violencia)</option>
    </select>
    
    <p><label class="w3-text"><b>Víctima del delito</b></label></p> 
    <p><select class="w3-select w3-border" name="victima" id="victima" required></p>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="Edificación" >Edificación</option>
      <option value="Persona" >Persona</option>
      <option value="Vehículo" >Vehículo</option>
      <option value="Vivienda" >Vivienda</option>
      <option value="Otros" >Otros</option>
    </select>
    
    <p><label class="w3-text"><b>Descripción</b></label></p> 
    <p><input class="w3-input w3-border" type="text" placeholder="Indique en la menor cantidad de palabras lo sustraido" required name="sustraido" id="sustraido"></p>
    
    <input type="text" id="txtlat" required hidden>
    <input type="text" id="txtlong" required hidden>
    <p>
      <button class="w3-button w3-black" type="button" id="btnRegistrar">REGISTRAR</button>
    </p>
  </form> 
</div>
